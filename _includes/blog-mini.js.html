<div id="page-404" style="display:none;">
    <h1>404</h1>
    <p>Halaman tidak ditemukan.</p>
    <a href="/">Kembali ke Home</a>
</div>

<div id="posts" style="display:none;">
{% for post in site.posts %}
  <article class="post" data-url="{{ post.url | relative_url }}">
    <h2 class="post-title">
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
    </h2>

    <div class="post-excerpt">
      {{ post.excerpt }}
    </div>

    <div class="post-content" style="display:none;">
      {% include post-meta.html post=post %}
    </div>
  </article>
{% endfor %}
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const btn = document.getElementById('open-blog');
  const homepage = document.querySelector('.homepage');
  const postsWrap = document.getElementById('posts');
  const posts = document.querySelectorAll('.post');
  const page404 = document.getElementById('page-404');

  // ---------- SHOW FUNCTIONS ----------
  function showHome() {
    btn.style.display = '';
    homepage.style.display = '';
    postsWrap.style.display = 'none';
    page404?.style.display = 'none';

    posts.forEach(p => {
      p.style.display = '';
      p.querySelector('.post-content').style.display = 'none';
      p.querySelector('.post-excerpt').style.display = '';
      const titleLink = p.querySelector('.post-title a');
      if (titleLink) titleLink.style.display = '';
    });
  }

  function showList() {
    btn.style.display = 'none';
    homepage.style.display = 'none';
    postsWrap.style.display = '';
    page404?.style.display = 'none';

    posts.forEach(p => {
      p.style.display = '';
      p.querySelector('.post-content').style.display = 'none';
      p.querySelector('.post-excerpt').style.display = '';
      const titleLink = p.querySelector('.post-title a');
      if (titleLink) titleLink.style.display = '';
    });
  }

  function showPost(url) {
    showList();
    page404?.style.display = 'none';

    posts.forEach(p => {
      const isTarget = p.dataset.url === url;
      p.style.display = isTarget ? '' : 'none';
      p.querySelector('.post-content').style.display = isTarget ? '' : 'none';
      p.querySelector('.post-excerpt').style.display = isTarget ? 'none' : '';
      const titleLink = p.querySelector('.post-title a');
      if (titleLink) titleLink.style.display = isTarget ? 'none' : '';
    });
  }

  function show404() {
    btn.style.display = 'none';
    homepage.style.display = 'none';
    postsWrap.style.display = 'none';
    page404?.style.display = '';
  }

  // ---------- NAVIGATION ----------
  function router(url = location.pathname) {
    const hash = location.hash;

    if (hash === '#blog') {
      showList();
      return;
    }

    const post = [...posts].find(p => p.dataset.url === url);
    if (post) {
      showPost(url);
      return;
    }

    // default → homepage
    if (url === '/' || url === '') {
      showHome();
      return;
    }

    // tidak ditemukan → 404
    show404();
  }

  // ---------- INTERCEPT LINKS ----------
  function attachLinkListeners() {
    document.querySelectorAll('a[href^="/"]').forEach(a => {
      if (a.dataset.spa) return;
      if (!a.href.startsWith(location.origin)) return;
      if (a.target === '_blank') return;

      a.dataset.spa = "true";

      a.addEventListener('click', e => {
        e.preventDefault();
        const href = new URL(a.href).pathname;
        history.pushState(null, '', href);
        router(href);
      });
    });
  }

  attachLinkListeners();

  // klik tombol lihat blog
  btn?.addEventListener('click', () => {
    history.pushState(null, '', '#blog');
    router();
  });

  // klik judul post
  posts.forEach(post => {
    const link = post.querySelector('.post-title a');
    link.addEventListener('click', e => {
      e.preventDefault();
      const href = post.dataset.url;
      history.pushState(null, '', href);
      router(href);
    });
  });

  // intercept back/forward
  window.addEventListener('popstate', () => router());

  // intercept reload / initial load
  router();
});
</script>
