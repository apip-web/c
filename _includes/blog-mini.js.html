<div id="page-404" style="display:none;">
    <h1>404</h1>
    <p>Halaman tidak ditemukan.</p>
    <a href="/">Kembali ke Home</a>
</div>

<div id="posts" style="display:none;">
{% for post in site.posts %}
  <article class="post" data-url="{{ post.url | relative_url }}">
    <h2 class="post-title">
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
    </h2>

    <div class="post-excerpt">
      {{ post.excerpt }}
    </div>

    <div class="post-content" style="display:none;">
      {% include post-meta.html post=post %}
    </div>
  </article>
{% endfor %}
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const btn = document.getElementById('open-blog');
  const spaHome = document.getElementById('spa-home');
  const postsWrap = document.getElementById('posts');
  const posts = [...document.querySelectorAll('.post')];

  function hideJekyllContent() {
    spaHome.style.display = 'none';
  }

  function showJekyllContent() {
    spaHome.style.display = '';
  }

  function resetPosts() {
    posts.forEach(p => {
      p.style.display = '';
      p.querySelector('.post-content').style.display = 'none';
      p.querySelector('.post-excerpt').style.display = '';
      const link = p.querySelector('.post-title a');
      if (link) link.style.display = '';
    });
  }

  function showHome() {
    showJekyllContent();
    postsWrap.style.display = 'none';
    resetPosts();
  }

  function showList() {
    hideJekyllContent();
    postsWrap.style.display = '';
    resetPosts();
  }

  function showPost(url) {
    showList();
    posts.forEach(p => {
      const active = p.dataset.url === url;
      p.style.display = active ? '' : 'none';
      p.querySelector('.post-content').style.display = active ? '' : 'none';
      p.querySelector('.post-excerpt').style.display = active ? 'none' : '';
      const link = p.querySelector('.post-title a');
      if (link) link.style.display = active ? 'none' : '';
    });
  }

  // tombol blog
  if (btn) {
    btn.addEventListener('click', () => {
      history.pushState({}, '', '#blog');
      showList();
    });
  }

  // klik judul post
  posts.forEach(post => {
    const link = post.querySelector('.post-title a');
    link.addEventListener('click', e => {
      e.preventDefault();
      history.pushState({}, '', post.dataset.url);
      showPost(post.dataset.url);
    });
  });

  function router() {
    const path = location.pathname;
    const hash = location.hash;

    if (hash === '#blog') {
      showList();
      return;
    }

    const post = posts.find(p => p.dataset.url === path);
    if (post) {
      showPost(path);
      return;
    }

    showHome();
  }

  window.addEventListener('popstate', router);
  window.addEventListener('hashchange', router);

  router();
});
</script>
