<small class="post-date">
  {{ post.date | date: "%-d %B %Y" }}
</small>

{% if post.tags %}
<div class="post-tags">
  {% for tag in post.tags %}
    <a class="tag" href="/tags/#{{ tag }}">#{{ tag }}</a>
  {% endfor %}
</div>
{% endif %}

<div class="post-author">
  <img src="{{ '/assets/img/profile.webp' | relative_url }}" class="author-avatar">
  <span>{{ site.author }}</span>
</div>
