<style>
  #spa-home { display: block; }
  #posts { display: none; }
</style>

<div id="page-404" style="display:none;">
    <h1>404</h1>
    <p>Halaman tidak ditemukan.</p>
    <a href="/">Kembali ke Home</a>
</div>

<div id="posts" style="display:none;">
{% for post in site.posts %}
  <article class="post" data-url="{{ post.url | relative_url }}">
    <h2 class="post-title">
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
    </h2>

    <div class="post-excerpt">
      {{ post.excerpt }}
    </div>

    <div class="post-content" style="display:none;">
      {% include post-meta.html post=post %}
    </div>
  </article>
{% endfor %}
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const spaHome = document.getElementById('spa-home');
  const postsWrap = document.getElementById('posts');
  const posts = [...document.querySelectorAll('.post')];

  const BLOG_PATH = '/blog/';

  /* =========================
     HELPERS
  ========================= */
  function clearPostActive() {
    posts.forEach(p => p.classList.remove('active'));
  }

  function showHome(push = false) {
    spaHome.classList.add('active');
    postsWrap.classList.remove('active');
    clearPostActive();

    if (push) history.pushState({ view: 'home' }, '', '/');
  }

  function showList(push = false) {
    spaHome.classList.remove('active');
    postsWrap.classList.add('active');
    clearPostActive();

    if (push) history.pushState({ view: 'list' }, '', BLOG_PATH);
  }

  function showPost(url, push = false) {
    spaHome.classList.remove('active');
    postsWrap.classList.add('active');

    let found = false;
    posts.forEach(p => {
      const active = p.dataset.url === url;
      p.classList.toggle('active', active);
      found ||= active;
    });

    if (!found) {
      showHome(push);
      return;
    }

    if (push) history.pushState({ view: 'post', url }, '', url);
  }

  /* =========================
     ROUTER
  ========================= */
  function router() {
    const path = location.pathname;

    // single post
    const post = posts.find(p => p.dataset.url === path);
    if (post) {
      showPost(path, false);
      return;
    }

    // daftar blog
    if (path === BLOG_PATH) {
      showList(false);
      return;
    }

    // homepage
    showHome(false);
  }

  /* =========================
     LINK INTERCEPT
  ========================= */
  document.querySelectorAll('#posts .post-title a').forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();
      const url = link.closest('.post').dataset.url;
      showPost(url, true);
    });
  });

  // jika ada tombol lihat blog
  const btn = document.getElementById('open-blog');
  if (btn) {
    btn.addEventListener('click', () => showList(true));
  }

  /* =========================
     BACK/FORWARD
  ========================= */
  window.addEventListener('popstate', router);

  /* =========================
     INITIAL LOAD
  ========================= */
  router();
});
</script>

<style>
/* semua view hidden default */
.spa-root > .view,
.post {
  display: none;
}

/* class active â†’ tampil */
.spa-root > .view.active,
.post.active {
  display: block;
}
</style>
